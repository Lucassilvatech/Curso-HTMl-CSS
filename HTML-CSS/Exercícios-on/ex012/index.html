<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu própio servidor</p>
    <!-- <video src="videos/meu-videoo.m4v"width= "300px" autoplay controls></video> -->

    <video controls width="560px" poster="imagens/memento.jpg">

        <source src="videos/meu-videoo.m4v" type="video/mp4" >
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <p>seu navegador não é compativel com reprodução de video!</p>
    </video>
    <h1>
        Inserindo videos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Oauc8s1YtwQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
