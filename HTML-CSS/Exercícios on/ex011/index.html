<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou sinplismente mude o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/img-m.png" type="image/png">
        <img src="Imagens/img-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir áudios no html</p>
    <!-- <audio src="midia/konai.mp3"controls ></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/konai.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
