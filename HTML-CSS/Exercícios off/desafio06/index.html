<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html5, podemos inserir os elementos na lista passe o mouse em sima dos elementos pra descobrir oq deverar usar em cada caso.</p>
    <ul>
        <li><strong><abbr title="Use a tag &lt; p &gt;">Pargrafos</abbr></strong></li>
        <li><strong><abbr title="Use as tag &lt; h1 &gt;...&lt; h6 &gt;">Titulos</abbr></strong></li>
        <li><strong><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt; abbr &gt;">Abreviações</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt; code &gt;">Codigi-fonte</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt; ol &gt;">Listas numericas</abbr></strong></li>
        <li><strong><abbr title="use a tag &lt; ul &gt;">Listas com demarcadores</abbr></strong></li>
    </ul>
    
</body>
</html>
